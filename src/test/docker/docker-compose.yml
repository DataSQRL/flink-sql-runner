name: flink-jar-runner

networks:
  datasqrl_network:
    driver: bridge

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datasqrl
    ports:
      - "5432:5432"
    volumes:
      - ./sqrl/postgres-schema.sql:/docker-entrypoint-initdb.d/database-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 50
    networks:
      - datasqrl_network

  jobmanager:
    image: flink:${flink-base-image}
    environment:
      - JDBC_URL=jdbc:postgresql://postgres:5432/datasqrl
      - JDBC_USERNAME=postgres
      - JDBC_PASSWORD=postgres
      - |
        FLINK_PROPERTIES=
        taskmanager.slot.timeout: 30000ms
        jobmanager.rpc.address: jobmanager
        state.savepoints-storage: filesystem
        state.savepoints.dir: file:///tmp/flink-jar-runner
    command: jobmanager
    ports:
      - "8081:8081"  # Flink JobManager REST port
      - "6123:6123"  # RPC port
      - "6124:6124"  # Blob server port
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - flink_conf:/opt/flink/conf
      - ./:/opt/flink/usrlib/
      - ./datasources/:/datasources/
      - /tmp:/tmp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 1s
      timeout: 1s
      retries: 50
    restart: always
    deploy:
      resources:
        limits:
          memory: 2g
    networks:
      - datasqrl_network

  taskmanager:
    image: flink:${flink-base-image}
    environment:
      - JDBC_URL=jdbc:postgresql://postgres:5432/datasqrl
      - JDBC_USERNAME=postgres
      - JDBC_PASSWORD=postgres
      - |
        FLINK_PROPERTIES=
        taskmanager.slot.timeout: 30000ms
        jobmanager.rpc.address: jobmanager
        state.savepoints-storage: filesystem
        state.savepoints.dir: file:///tmp/flink-jar-runner
    command: taskmanager
    depends_on:
      jobmanager:
        condition: service_healthy
    volumes:
      - flink_conf:/opt/flink/conf
      - ./:/opt/flink/usrlib/
      - ./datasources/:/datasources/
      - /tmp:/tmp
    restart: always
    deploy:
      resources:
        limits:
          memory: 2g
    networks:
      - datasqrl_network

volumes:
  flink_conf:
